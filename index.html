<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url("plufow-le-studio-V0ODE79hhQg-unsplash.jpg") no-repeat center center/cover;
      font-family: system-ui, sans-serif;
    }

    .dock-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      position: relative;
    }

    .container {
      display: flex;
      gap: clamp(0.5rem, 1vw, 1rem);
      padding: 1.5vh 2vw;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10;
      opacity: 0;
      transform: translateY(40px);
      animation: dockIntro 0.8s ease-out forwards;
    }

    @keyframes dockIntro {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box {
      --size: clamp(48px, 6vh, 80px);
      width: var(--size);
      height: var(--size);
      transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: grab;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mask-image: radial-gradient(circle at center, black 99%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 99%, transparent 100%);
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      transition: transform 0.2s ease;
    }


    .item img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.6) translateY(-15%);
      z-index: 3;
    }

    .box:hover + .box,
    .box:has(+ .box:hover) {
      transform: scale(1.3) translateY(-8%);
      z-index: 2;
    }

    .box.clicked {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1.6) translateY(-15%); }
      30%  { transform: scale(1.5) translateY(-50%); }
      60%  { transform: scale(1.6) translateY(-10%); }
      100% { transform: scale(1.6) translateY(-15%); }
    }

    @media (max-width: 600px) {
      .item img {
        width: 65%;
        height: 65%;
      }

      .box {
        --size: clamp(40px, 5vh, 60px);
      }
    }
  </style>
</head>
<body>

  <div class="dock-wrapper">
    <div class="container" id="dock">
      <a class="box" href="https://example.com/1" target="_blank">
        <div class="item"><img src="Mental Health.png" alt="Mental Health" /></div>
      </a>
      <a class="box" href="https://example.com/2" target="_blank">
        <div class="item"><img src="Google.icns" alt="Google" /></div>
      </a>
      <a class="box" href="https://example.com/3" target="_blank">
        <div class="item"><img src="Google Drive (Light).icns" alt="Drive" /></div>
      </a>
      <a class="box" href="https://example.com/4" target="_blank">
        <div class="item"><img src="Google Gmail.icns" alt="Gmail" /></div>
      </a>
      <a class="box" href="https://example.com/5" target="_blank">
        <div class="item"><img src="Google Calendar.icns" alt="Calendar" /></div>
      </a>
      <a class="box" href="https://example.com/6" target="_blank">
        <div class="item"><img src="Google Classroom.icns" alt="Classroom" /></div>
      </a>
      <a class="box" href="https://example.com/7" target="_blank">
        <div class="item"><img src="Edulink One MacOS Style.png" alt="Edulink" /></div>
      </a>
      <a class="box" href="https://example.com/8" target="_blank">
        <div class="item"><img src="Google Docs.icns" alt="Docs" /></div>
      </a>
      <a class="box" href="https://example.com/9" target="_blank">
        <div class="item"><img src="Google Sheets.icns" alt="Sheets" /></div>
      </a>
      <a class="box" href="https://example.com/10" target="_blank">
        <div class="item"><img src="Google Slides.icns" alt="Slides" /></div>
      </a>
    </div>
  </div>

  <script>
    // Bounce on click
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        box.classList.add('clicked');
        setTimeout(() => box.classList.remove('clicked'), 400);
      });
    });

    // Drag and reorder
    const dock = document.getElementById('dock');
    let dragged = null;

    dock.addEventListener('dragstart', e => {
      if (e.target.classList.contains('box')) {
        dragged = e.target;
        e.dataTransfer.effectAllowed = 'move';
      }
    });

    dock.addEventListener('dragover', e => {
      e.preventDefault();
      const target = e.target.closest('.box');
      if (target && target !== dragged) {
        const boxes = Array.from(dock.children);
        const draggedIndex = boxes.indexOf(dragged);
        const targetIndex = boxes.indexOf(target);
        if (draggedIndex < targetIndex) {
          dock.insertBefore(dragged, target.nextSibling);
        } else {
          dock.insertBefore(dragged, target);
        }
      }
    });

    dock.addEventListener('dragend', () => {
      dragged = null;
    });

    document.querySelectorAll('.box').forEach(box => {
      box.setAttribute('draggable', true);
    });
  </script>

</body>
</html>
