<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: system-ui, sans-serif;
    }

    .scaler {
      transform-origin: top left;
      display: inline-block;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .box {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
      position: relative;
    }

    .box:hover {
      transform: scale(1.3) translateY(-15%);
      z-index: 3;
    }

    .box:hover + .box,
    .box:has(+ .box:hover) {
      transform: scale(1.1) translateY(-8%);
      z-index: 2;
    }

    .box.clicked {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1.6) translateY(-15%); }
      30%  { transform: scale(1.5) translateY(-50%); }
      60%  { transform: scale(1.6) translateY(-10%); }
      100% { transform: scale(1.6) translateY(-15%); }
    }

    .item {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="scaler" id="scaler">
    <div class="container" id="dock">
      <a class="box" href="#"><div class="item"><img src="Mental Health.png" alt="Mental Health"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google.png" alt="Google"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Drive (Light).png" alt="Google Drive"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Gmail.png" alt="Gmail"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Calendar.png" alt="Calendar"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Classroom.png" alt="Classroom"></div></a>
      <a class="box" href="#"><div class="item"><img src="Edulink One MacOS Style.png" alt="Edulink"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Docs.png" alt="Docs"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Sheets.png" alt="Sheets"></div></a>
      <a class="box" href="#"><div class="item"><img src="Google Slides.png" alt="Slides"></div></a>
    </div>
  </div>

  <script>
    function scaleDock() {
      const scaler = document.getElementById('scaler');
      const dock = document.getElementById('dock');
      const parent = document.body;

      const dockWidth = dock.scrollWidth;
      const dockHeight = dock.scrollHeight;

      const availableWidth = parent.clientWidth;
      const availableHeight = parent.clientHeight;

      const scale = Math.min(
        availableWidth / dockWidth,
        availableHeight / dockHeight
      );

      scaler.style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', scaleDock);
    window.addEventListener('resize', scaleDock);

    // Optional: Click-to-bounce effect
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', e => {
        e.currentTarget.classList.add('clicked');
        setTimeout(() => e.currentTarget.classList.remove('clicked'), 400);
      });
    });
  </script>

</body>
</html>
